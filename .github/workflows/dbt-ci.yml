name: Our first dbt PR job

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - '!main'

jobs:
  dbt_ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install requirements
        run: pip install -r requirements.txt  

      - name: Install dbt dependencies
        run: dbt deps

      # - name: dbt build
      #   run: dbt build --full-refresh --profiles-dir ./
      #   env:
      #     POSTGRES_DBNAME: ${{ secrets.POSTGRES_DBNAME }}
      #     POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      #     POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      #     POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
  
      - name: Run Tests and Coverage
        run: |
          coverage run --omit ddpui/api/superset_api.py,ddpui/api/task_api.py,ddpui/migrations/*.py -m pytest --durations=20
          coverage xml
          coverage report --fail-under=70

      - name: Check Coverage Percentage
        run: |
          coverage_percentage=$(coverage report --show-missing | tail -n 1 | awk '{print $4}')
          if (( $(echo "$coverage_percentage < 70" | bc -l) )); then
            echo "Coverage percentage is below 70%"
            exit 1
          fi

      - name: Generate SQLFluff Lint Report in XML Format
        run: |
          sqlfluff lint models --format junit > sqlfluff_lint_report.xml || true

      - name: Upload Coverage and Lint Reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            sqlfluff_lint_report.xml
            coverage.xml
          flags: linting
          fail_ci_if_error: true
