name: Our first dbt PR job
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - '!main'

jobs:
  dbt_ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install requirements
        run: pip install -r requirements.txt  

      - name: Install dbt dependencies
        run: dbt deps

      # Verify sqlfluff is installed
      - name: Verify SQLFluff installation
        run: sqlfluff --version

      # List models directory to check if files are accessible
      - name: List models directory
        run: ls -R models

      # Lint models with JSON output (if above command succeeds)
      - name: Lint models with JSON output
        run: sqlfluff lint models --format json > sqlfluff_coverage.json

      # Upload JSON report to Codecov
      - name: Upload to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: sqlfluff_coverage.json
          flags: sqlfluff
          name: "SQLFluff Lint Coverage"
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
